<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap, css, font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <title>JotPad</title>
  </head>

  <body>
    <!-- Navbar - title (JOTPAD), search and 4 buttons  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger px-5">
        <a class="navbar-brand" href="#">
            JotPad 🧾
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div
          class="d-flex justify-content-center align-items-center flex-grow-1 my-2"
        >
            <input
              class="form-control w-50"
              type="search"
              placeholder="🔍 Search"
              aria-label="Search"
              id="search"
            />
        </div>
        <div class="d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-light justify-content-center mx-2 my-2 backHome" onClick="existingNotes()">
            <i class="fas fa-solid fa-home home"></i>
            Home</button> 
        <button type="button" class="btn btn-light justify-content-center mx-2 my-2" id="navArchivedNotes">
            Archived Notes
        </button>  
        <button type="button" class="btn btn-light justify-content-center mx-2 my-2" id="navDeletedNotes">
            Deleted Notes
        </button>  
        <button type="button" class="btn btn-light justify-content-center mx-2 my-2" id="navAddNote">
            <i class="fas fa-plus"></i> Add
        </button>   
      </div>    
    </div>
    </nav> 
    
    <!-- Body -->
    <div class="container mt-4">
       <!-- Add note form - 1 input field, 1 textarea and 1 button  -->
        <div class="form-control addNoteContainer" id="addNoteContainer">
          <input type="text" class="form-control input_title my-2" id="title" placeholder="Title"/>
          <div class="my-3">
            <textarea class="form-control input_descp" id="desc" rows="3" placeholder="Take a note..."></textarea>
          </div>
          <button type="button" id="addNote" class="btn btn-warning button_save">Save</button>
          <button type="button" id="cancelNote" class="btn btn-outline-dark button_save cancelBtn">Cancel</button>
        </div>

        <!-- "One Note"  -->
        <div class="notes" id="notes">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Hi</h5>
                <p class="card-text">There</p>
                <button class="btn btn-warning card_btns"><i class="fas fa-solid fa-pen edit_btn"> </i></button>
                <button class="btn btn-warning card_btns"><i class="fas fa-solid fa-folder-plus archive_btn"></i></button>
                <button class="btn btn-warning card_btns"><i class="fas fa-solid fa-trash delete_btn"></i></button>
            </div>
          </div>
        </div>
    </div>

    <!-- Bootstrap scripts and script file  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
